<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-item lines="full">
      <ion-label postion="floating">Name </ion-label>
      <ion-input type="text" #name required></ion-input>
  </ion-item>

    <ion-item lines="full">
        <ion-label postion="floating">Email </ion-label>
        <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label postion="floating">Password </ion-label>
      <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label postion="floating">Manager </ion-label>
    <ion-input type="text" #manager required></ion-input>
</ion-item>

<ion-row>
  <ion-col>
    <ion-button type="submit" (click)="signUp(name,email, password,manager)"  expand="block">Register</ion-button>
  </ion-col>
</ion-row>



<ion-row>
  <ion-col>
    <ion-button type="submit" (click)="loginPage()"  expand="block">Are you have account</ion-button>
  </ion-col>
</ion-row>

  </form>

</ion-content>
